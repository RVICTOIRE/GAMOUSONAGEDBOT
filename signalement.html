<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire Signalement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7fafc; color: #1a202c; }
        header { padding: 16px 24px; background: #2b6cb0; color: #fff; }
        header h1 { margin: 0; font-size: 20px; }
        .container { padding: 24px; max-width: 720px; margin: 0 auto; }
        .card { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.06); }
        .form-row { display: grid; gap: 10px; margin-bottom: 14px; }
        label { font-weight: 600; font-size: 14px; color: #374151; }
        input[type="text"], select, textarea { width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 8px; background: #fff; font-size: 14px; }
        textarea { min-height: 100px; resize: vertical; }
        button[type="submit"] { appearance: none; border: 0; background: #2b6cb0; color: #fff; padding: 10px 14px; border-radius: 10px; font-weight: 600; cursor: pointer; }
        button[type="submit"]:hover { background: #2a5ea0; }
        .toolbar { margin-bottom: 12px; display: flex; gap: 8px; align-items: center; }
        .toolbar a { text-decoration: none; color: #2b6cb0; font-weight: 600; }
        .muted { color: #64748b; font-size: 12px; }
        .helper { color: #6b7280; font-size: 12px; margin-top: -4px; }
        .status { margin-top: 12px; font-weight: 600; }
        .success { color: #047857; }
        .error { color: #b91c1c; }
    </style>
</head>
<body>
    <header>
        <h1>Signaler un probl√®me ‚Äî Gamou Medina Baye</h1>
    </header>

    <div class="container">
        <div class="toolbar">
            <a href="/carte">Voir la carte</a>
            <span class="muted">|</span>
            <a href="/dashboard">Voir le tableau de bord</a>
        </div>

        <div class="card">
            <form id="form-signalement">
                <div class="form-row">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" placeholder="Votre nom" required>
                </div>

                <div class="form-row">
                    <label for="type">Type de signalement</label>
                    <select id="type" required>
                        <option value="üóë Bac plein">üóë Bac plein</option>
                        <option value="üìç D√©p√¥t">üìç D√©p√¥t sauvage</option>
                        <option value="Autre">üîπAutres</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="message">Description</label>
                    <textarea id="message" placeholder="D√©crivez bri√®vement le probl√®me" required></textarea>
                    <div class="helper">Votre position GPS est r√©cup√©r√©e automatiquement si autoris√©e par votre navigateur.</div>
                </div>

                <input type="hidden" id="latitude">
                <input type="hidden" id="longitude">

                <button type="submit">Envoyer le signalement</button>
            </form>

            <p id="status" class="status"></p>
        </div>
    </div>

    <script>
        // R√©cup√©ration automatique de la position GPS
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                document.getElementById("latitude").value = position.coords.latitude;
                document.getElementById("longitude").value = position.coords.longitude;
            }, error => {
                alert("Impossible de r√©cup√©rer la position GPS");
            });
        } else {
            alert("La g√©olocalisation n'est pas support√©e par ce navigateur.");
        }

        // Envoi des donn√©es
        document.getElementById("form-signalement").addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {
                Utilisateur: document.getElementById("nom").value,
                Type: document.getElementById("type").value,
                Message: document.getElementById("message").value,
                Latitude: parseFloat(document.getElementById("latitude").value),
                Longitude: parseFloat(document.getElementById("longitude").value)
            };

            // Envoi √† l'API Flask locale
            fetch("/api/signalements", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(res => {
                if (!res.ok) { throw new Error("HTTP " + res.status); }
                document.getElementById("status").className = "status success";
                document.getElementById("status").innerText = "‚úÖ Signalement envoy√© avec succ√®s !";
                document.getElementById("form-signalement").reset();
            })
            .catch(err => {
                document.getElementById("status").className = "status error";
                document.getElementById("status").innerText = "‚ùå Erreur lors de l'envoi du signalement.";
                console.error(err);
            });
        });
    </script>
</body>
</html>
